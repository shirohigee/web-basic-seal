<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web basic2</title>
</head>

<body>
    <h1>Tabel Anggota Kelompok</h1>
    <form action="">
        <p>Nama :</p>
        <input type="text" placeholder="Nama" name="Nama">
        <p>Kelompok :</p>
        <input type="radio" name="Kelompok" id="Manado">
        <label for="Manado">Manado</label>
        <input type="radio" name="Kelompok" id="Jakarta">
        <label for="Jakarta">Jakarta</label>
        <div>
            <input type="submit" value="Kirim!">
            <input type="reset" value="Reset">
        </div>
    </form>
    <br>
    <table border="1">
        <tr>
            <th>No.</th>
            <th>Nama</th>
            <th>Kelompok</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Faldy Gosal</td>
            <td>Manado</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Andreas</td>
            <td>Manado</td>
        </tr>
    </table>
</body>

</html>
